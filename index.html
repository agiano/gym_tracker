<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="./image.png" type="image">
  <title>Gym Tracker</title>
</head>
<body>

  <div id="header">
    <div id="headerTitle">Gym Tracker</div>
    <div id="headerButtons">
      <i class="fa-solid fa-circle-user"></i>
      <i class="fa-solid fa-gear"></i>
    </div>
  </div>

  <div id="contentWrapper">
  <div id="content">

    <div id="contentButtons">
      <button id="statsBtn">Stats</button>
      <button id="logBtn">Exercise Log</button>
      <button id="lbBtn">Leaderboards</button>
    </div>

    <div id="contentPageContainer">
      <div id="statsPage" hidden>
        <div id="statsPageTitle">Stats and Progress</div>
      </div>
      <div id="logPage">
        <div id="logPageTitle">July 2024</div>

        <div id="logContainer">
          <div id="addWorkout" class="logList logList_A">
            <div>Add Workout</div>
          </div>
          <div id="workoutList"></div>
        </div>
      </div>
      <div id="lbPage" hidden>
        <div id="lbPageTitle">Leaderboards</div>
      </div>
    </div>    
  </div>
</div>
  
  <div id="footer">
    <div id="footerText">Created by Alexandros Giannopoulos</div>
    <div id="footerButtons">
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-linkedin"></i>
      <i class="fa-brands fa-github"></i>
    </div>

  </div>

  <script src="./scripts.js"></script>
  <script src="https://kit.fontawesome.com/2bdabfbc43.js"></script>
</body>
</html>
